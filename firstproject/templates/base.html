{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}{% endblock %}
    </title>
    {% block link %}
        <link rel="stylesheet" href="{% static 'css/main.css' %}">

        <link rel="stylesheet" href="{% static 'img/favicon.png' %}">
        <link rel="stylesheet" href="{% static 'img/apple-touch-icon.png' %}">

        <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}">
        <link rel="stylesheet" href="{% static 'vendor/aos/aos.css' %}">
        <link rel="stylesheet" href="{% static 'vendor/glightbox/css/glightbox.min.css' %}">
        <link rel="stylesheet" href="{% static 'vendor/swiper/swiper-bundle.min.css' %}">

        <link rel="stylesheet" href="{% static '' %}">

        <link href="https://fonts.googleapis.com" rel="preconnect">
        <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    {% endblock %}

</head>
<body>
{% include "includes/header.html" %}

{% block content %}{% endblock %}

{% include "includes/footer.html" %}

{% include "includes/js.html" %}
</body>
</html>
